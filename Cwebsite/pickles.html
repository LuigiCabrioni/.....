<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pickles and Broccoli | Pickles and Broccoli CO.</title>
    <link rel="stylesheet" href="site.css" type="text/css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="pickles.html">Pickles and Broccoli</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside>
        <img src="./images/bunchofpicklesv2!.png" alt="Pickle and Broccoli CO." />
      </aside>

      <article>
        <h1>Pickles and Broccoli</h1>

        <section class="columns-desktop">
          <div class="pie">
            <img src="./images/bunchofpickles!.png" alt="Pickle" />
            <div class="columns">
              <div class="title">Pickle</div>
              <div class="price">$99.99</div>
            </div>
            <p class="desc">Our finest of the dills!</p>
            <button data-order="apple-pie"><a href="Order.html">Order</a></button>
          </div>

          <div class="pie">
            <img src="./images/broccoli.png" alt="Broccoli" />
            <div class="columns">
              <div class="title">Broccoli</div>
              <div class="price">$3</div>
            </div>
            <p class="desc">A summer classic!</p>
            <button data-order="cherry-pie"><a href="Order.html">Order</a></button>
          </div>
        </section>
      </article>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="pies.html">Pickles and Broccoli</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
  <script>
    window.addEventListener("DOMContentLoaded", function(e) {
      const orderButtons = document.querySelectorAll("button[data-order]");

      orderButtons.forEach(function(button) {
        
        button.addEventListener("click", function(e) {
          const button = e.currentTarget;
          const container = button.parentNode;

          const order = {
            id: (id = button.getAttribute("data-order")),
            title: container.querySelector(".title").innerText,
            price: container.querySelector(".price").innerText,
            desc: container.querySelector(".desc").innerText
          };

          localStorage.setItem("order", JSON.stringify(order));

          const url = window.location.href.replace("pies.html", "order.html");
          window.location.href = url;
        });
      });
    });
  </script>
</html>
